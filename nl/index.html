<script>
 const carousel = document.querySelector('.carousel');

let isDragging = false;
let startX;
let scrollLeft;

carousel.addEventListener('mousedown', (e) => {
    isDragging = true;
    carousel.style.cursor = 'grabbing';
    startX = e.pageX - carousel.offsetLeft;
    scrollLeft = carousel.scrollLeft;
    console.log(`Drag started: startX = ${startX}, scrollLeft = ${scrollLeft}`);
});

carousel.addEventListener('mouseleave', () => {
    isDragging = false;
    carousel.style.cursor = 'grab';
});

carousel.addEventListener('mouseup', () => {
    isDragging = false;
    carousel.style.cursor = 'grab';
});

carousel.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.pageX - carousel.offsetLeft;
    const walk = (x - startX) * 2; // Adjust for speed
    console.log(`Dragging: x = ${x}, walk = ${walk}`);
    carousel.scrollLeft = scrollLeft - walk;
});
    </script>

<script>
   function redirectBasedOnLanguage() {
    const urlParams = new URLSearchParams(window.location.search);
    const setLang = urlParams.get('lang');

    // If a language is set in the URL, store it in local storage and redirect accordingly
    if (setLang) {
      localStorage.setItem('setLang', setLang);
      if (setLang === 'nl') {
        window.location.href = '/nl/';
      } else if (setLang === 'en') {
        window.location.href = '/';
      }
      // Add more conditions for other languages if needed
      return;
    }

    // Try to use language stored in local storage
    const storedLang = localStorage.getItem('setLang');
    if (storedLang) {
      if (storedLang === 'nl') {
        window.location.href = '/nl/';
      } else if (storedLang === 'en') {
        window.location.href = '/';
      }
      return;
    }

    // If no set language, use the user's browser language
    const userLang = navigator.language || navigator.languages[0];
    if (userLang.startsWith('nl')) {
      window.location.href = '/nl/';
    }
  }

  // Call redirect function upon page load
  window.onload = redirectBasedOnLanguage;
  </script>
